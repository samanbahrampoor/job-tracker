<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Jobs Tracker</title>
</head>
<body>
  <h1>Jobs Tracker</h1>
  <div id="jobs"></div>

  <script>
    const WORKER_BASE = "https://job-tracker-oauth.saman-bahrampoor.workers.dev";

    async function getAppliedSet() {
      const res = await fetch(WORKER_BASE + "/api/applied");
      if (!res.ok) return new Set();
      return new Set(await res.json());
    }

    async function setApplied(key, applied) {
      await fetch(WORKER_BASE + "/api/applied", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key, applied })
      });
    }

    // demo render
    async function render() {
      const applied = await getAppliedSet();
      document.getElementById("jobs").innerText = "Applied jobs loaded: " + applied.size;
    }
    render();
  </script>
</body>
</html>
